<!DOCTYPE html>

<head>

<body>

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.aljazeera.com/wp-content/uploads/2021/03/2021-03-16T150655Z_1413930751_RC2FCM9LM5PR_RTRMADP_3_SYRIA-SECURITY-LEBANON-REFUGEES.jpg?resize=1200%2C630" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.worldvision.org/wp-content/uploads/2019/10/W378-0031-008.jpg_974859-850x566.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/18603/production/_86734899_gettyimages-456342514.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
